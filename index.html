<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kronos</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shield_toggle" />
  <link rel="shortcut icon" href="./assets/icons/favicon-32x32.png" type="image/png">
</head>
<body>
  <header>
    <div class="container">
      <nav id="navbar">
        <div id="logo">
          Kronos
        </div>
        <div class="toggle">
           <span class="material-symbols-outlined" id="toggle-btn">
              shield_toggle
           </span>
        </div>
      </nav>
    </div>
  </header>
  <div class="container" id="main-container">
    <div id="stopwatch">
      <div class="digit">
        <span id="hr">00</span>
        <span class="text">hours</span>
      </div>
      <span class="separator"></span>
      <div class="digit">
        <span id="min">00</span>
        <span class="text">minutes</span>
      </div>
      <span class="separator"></span>
      <div class="digit">
        <span id="sec">00</span>
        <span class="text">seconds</span>
      </div>
    </div>
    <div id="progress-bar"></div>
    <div id="buttons">
      <button class="btn tooltip" id="start-button">
        <span class="tooltiptext">press to start</span>
        <img class="start-btn" src="./assets/icons/play_arrow.svg" alt="Play arrow icon">
      </button>
      <button class="btn tooltip" id="stop-button">
        <span class="tooltiptext">press to pause</span>
        <img src="./assets/icons/stop.svg" alt="Stop icon" class="stop-btn">
      </button>
      <button class="btn tooltip" id="reset-button">
        <span class="tooltiptext">press to reset</span>
        <img src="./assets/icons/replay.svg" alt="Replay icon" class="reset-btn">
      </button>
    </div>
  </div>
  <footer>
    <p>a guy from kasese</p>
    &copy; 2025 Kronos
  </footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
